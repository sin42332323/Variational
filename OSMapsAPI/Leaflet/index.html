<!DOCTYPE html>
<html>
    <head>
        <title>OS Maps API Demo</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
        <style>
            body {
                margin: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                text-align: center;
                font-family: sans-serif;
            }

            #map {
                flex: 1 0 auto;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>OS Maps API</h1>
            <p>This sample shows how to display a map using the OS Maps API and Leaflet</p>
            <p id="message">To view the map, please enter a valid api key.
        </div>
        <form autocomplete="on" onsubmit="setupLayer(); return false;">
            <label for="keyInput">API Key: </label>
            <input id="keyInput" type="text"/>
            <button type="submit">Load map</button>
        </form>
        <div id="map"></div>
        <script type="text/javascript" src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
    </body>
</html>
